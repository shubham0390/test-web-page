<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>SSO Login Success</title>
    <script type="text/javascript">
        const redirectionLink = "mindtickle://mindtickle.app.com/sso?token=oGQKeFcEzibUEmp";
        function redirect() {
            // Open a new window
            var newTab = window.open(redirectionLink, '_blank');

           // If the new tab is opened, set its location and close the current window
           if (newTab) {
                newTab.location.href = redirectionLink;
                window.close();
            } else {
                // If the new tab couldn't be opened (e.g., due to a pop-up blocker), navigate the current window
                window.location.href = redirectionLink;
            }
        }
    </script>
</head>

<body onload="redirect()">
    <p>Redirecting to MindTickle...</p>
</body>

</html>
